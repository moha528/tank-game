<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tank Arena - Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel">
        <h1>Tank Arena</h1>
        <p class="subtitle">
          Prototype HTML5 Canvas : sélectionne un tank, une arme et tiens le terrain.
        </p>
        <div class="controls">
          <div>
            <h2>Tank</h2>
            <div class="button-row" id="tank-options">
              <button data-tank="scout" class="is-active">Scout</button>
              <button data-tank="brute">Brute</button>
            </div>
          </div>
          <div>
            <h2>Arme</h2>
            <div class="button-row" id="weapon-options">
              <button data-weapon="cannon" class="is-active">Canon</button>
              <button data-weapon="scatter">Scatter</button>
            </div>
          </div>
          <div>
            <h2>Commandes</h2>
            <ul class="legend">
              <li>Déplacement : ZQSD / WASD / Flèches</li>
              <li>Tirer : Espace</li>
              <li>Changer d'arme : 1 / 2</li>
              <li>Changer de tank : boutons ci-dessus</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="game-wrapper">
        <canvas id="game" width="960" height="600" aria-label="Jeu de tank"></canvas>
        <div class="hud" id="hud"></div>
      </section>
    </main>
    <script type="module" src="js/game.js"></script>
  </body>
</html>
